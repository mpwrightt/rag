service: rag-backend
frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.11
  region: us-east-1
  memorySize: 1024
  timeout: 29
  environment:
    APP_ENV: production
    LOG_LEVEL: INFO
    # Supplied from your local env at deploy time or from AWS Console afterward
    DATABASE_URL: ${env:DATABASE_URL}
    POSTGRES_SSL: ${env:POSTGRES_SSL, '1'}
    GEMINI_API_KEY: ${env:GEMINI_API_KEY, ''}
    GOOGLE_API_KEY: ${env:GOOGLE_API_KEY, ''}
    LLM_API_KEY: ${env:LLM_API_KEY, ''}
  httpApi:
    cors: true

functions:
  api:
    handler: api/aws_handler.handler
    events:
      # Root path for the API
      - httpApi:
          path: /rag
          method: ANY
      # Proxy all subpaths to FastAPI
      - httpApi:
          path: /rag/{proxy+}
          method: ANY

package:
  patterns:
    - '!**/*'
    - 'agent/**'
    - 'api/**'
    - 'ingestion/**'
    - 'sql/**'
    - '!**/__pycache__/**'
    - '!**/*.pyc'
    - '!node_modules/**'

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    requirementsFile: api/requirements.txt
    dockerizePip: true
    slim: true
    strip: false
    invalidateCaches: true
